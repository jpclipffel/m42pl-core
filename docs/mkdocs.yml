# Source repository
repo_url: https://github.com/jpclipffel/m42pl-core
repo_name: jpclipffel/m42pl-core
edit_uri: tree/main/docs/docs
src_uri: tree/main/docs/docs

# Markdown extensions
markdown_extensions:
  - admonition

# Plugins
plugins:
  - search
  - awesome-pages

# Theme configuration
theme:
  name: material
  palette:
    - scheme: slate
      primary: black
      accent: light blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: default
      primary: black
      accent: blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  logo: "assets/Logo - Text - White.png"
  favicon: "assets/Logo - Text - White.png"
